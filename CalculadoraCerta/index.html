<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content = 'Daniel Leaubon e Eduardo' name = 'author'>
    <title>Calculadora</title>
</head>
<body>
    <form>
        <label for="">Digite um número</label>
        <input type="number" id="n1">
        <label for="">Digite outro número</label>
        <input type="number" id="n2">
        <input type="button" value="+" id="soma">
        <input type="button" value="-" id="sub">
        <input type="button" value="/" id="div">
        <input type="button" value="*" id="pot">
        <input type="button" value="*" id="quadrada">
        <input type="button" value="*" id="qlqr">
        <input type="button" value="*" id="resto">
      
    </form>
    <h1>Resultado</h1>
    <p id="resultado"></p>
</body>
</html>
